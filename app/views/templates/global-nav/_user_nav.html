<div class="js-user-signed-out-template">
  <div class="wv--nav--inline nav__item--user-menu js-user-signed-out">
    <a data-lpa-category="account" data-lpa-action="sign-in" class="nav__item nav__item--primary js-user-sign_in js-nav-item" href="https://www.lonelyplanet.com/thorntree/users/sign_in">
      <i class="nav__icon icon--user--before icon--white--before"></i>
      Sign in
    </a>
    <a data-lpa-category="account" data-lpa-action="join" class="nav__item nav__item--primary js-user-sign_up js-nav-item" href="https://www.lonelyplanet.com/thorntree/users/sign_up">
      <i class="nav__icon icon--sign-in--before icon--white--before"></i>
      Join
    </a>
  </div>

  <div class="wv--nav--inline nav__item--user-menu--wv js-user-signed-out">
    <a data-lpa-category="account" data-lpa-action="join" class="btn btn--small nav__item nav__item--primary js-user-sign_up js-nav-item" href="https://www.lonelyplanet.com/thorntree/users/sign_up">
      <i class="nav__icon icon--sign-in--before icon--white--before"></i>
      Join
    </a>
    <span class="nav__item nav__item--primary or">or</span>
    <a data-lpa-category="account" data-lpa-action="sign-in" class="nav__item nav__item--primary sign_up js-user-sign_in js-nav-item" href="https://www.lonelyplanet.com/thorntree/users/sign_in">
      <i class="nav__icon icon--user--before icon--white--before"></i>
      Sign in
    </a>
  </div>
</div>

<div class="js-user-signed-in-template">
  <div class="nav__item nav__item--user nav__submenu__trigger js-user-signed-in">
    <img class="nav__item--user-avatar js-user-avatar" data-src="{{avatar}}">
    <span class="notification-badge notification-badge--unread-messages wv--inline-block is-hidden js-unread-feed-number">0</span>
    <span class="wv--hidden nav--offscreen__title">{{username}}</span>

    <div class="user-feed nav__submenu">
      <div class="user-feed__content nav--stacked nav__submenu__content icon--tapered-arrow-up--after icon--white--after icon--white--bordered nav-user-options js-user-options">
        <div class="user-feed__user-name nav__submenu__item nav__submenu__title">
          {{username}}
          <a class="split--right icon--settings icon--body-grey js-user-settings" href="https://www.lonelyplanet.com/thorntree/forums/settings"></a>
        </div>
        <div class="user-feed__user-email nav__submenu__item nav__submenu__title">{{email}}</div>
        <div class="user-feed__profile-buttons nav__submenu__item">
          <div class="grid-wrapper--10">
            <div class="col--one-half">
              <a class="btn btn--small btn--full-width js-user-profile" href="https://www.lonelyplanet.com/thorntree/profiles/{{profileSlug}}">View Profile</a>
            </div>
            <div class="col--one-half">
              <a class="btn btn--small btn--subtle btn--full-width js-user-sign_out" href="https://www.lonelyplanet.com/thorntree/users/sign_out">Sign Out</a>
            </div>
          </div>
        </div>
        <div class="user-feed__activities js-user-feed">
          <div class="nav__tabs">
            <div class="grid-wrapper--0">
              <div class="col--one-half">
                <a class="btn btn--white nav__tabs__btn js-tab-trigger is-active" href="#js-user-feed-activities">
                  Recent activity <span class="user-feed__activities__unread-count">(<span class="js-unread-activities-number">0</span>)</span>
                </a>
              </div>
              <div class="col--one-half">
                <a class="btn btn--white nav__tabs__btn js-tab-trigger" href="#js-user-feed-messages">
                  Messages <span class="user-feed__activities__unread-count">(<span class="js-unread-messages-number">0</span>)</span>
                </a>
              </div>
            </div>
          </div>
          <div class="js-tabs-content">
            <ul class="user-feed__activities__tab is-active" id="js-user-feed-activities">
              <li class="activity-list__item--empty">Your have no recent activity</li>
            </ul>
            <ul class="user-feed__activities__tab" id="js-user-feed-messages">
              <li class="activity-list__item--empty">Your have no messages</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="wv--nav--inline nav__item--user-menu js-user-signed-in">
    <a class="nav__item nav__item--primary" href="https://www.lonelyplanet.com/thorntree/profiles/{{profileSlug}}">
      <i class="nav__icon copy--icon--before icon--user--before icon--white--before"></i>
      My profile
    </a>
    <a class="nav__item nav__item--primary" href="https://www.lonelyplanet.com/thorntree/forums/settings">
      <i class="nav__icon copy--icon--before icon--settings--before icon--white--before"></i>
      Settings
    </a>
    <a class="nav__item nav__item--primary" href="https://www.lonelyplanet.com/thorntree/profiles/{{profileSlug}}/messages">
      <i class="nav__icon copy--icon--before icon--envelope--before icon--white--before"></i>
      Messages
      <span class="js-responsive-unread-messages is-hidden"> ({{unreadMessageCount}})</span>
    </a>
    <a class="nav__item nav__item--primary" href="https://www.lonelyplanet.com/thorntree/profiles/{{profileSlug}}/activities">
      <i class="nav__icon copy--icon--before icon--comment--before icon--white--before"></i>
      Forum activity
    </a>
    <a class="nav__item nav__item--primary" href="https://www.lonelyplanet.com/thorntree/users/sign_out">
      <i class="nav__icon copy--icon--before icon--sign-out--before icon--white--before"></i>
      Sign out
    </a>
  </div>
</div>
